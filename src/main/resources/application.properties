server.port=8888
spring.application.name=mssc-brewery-config

spring.cloud.config.server.git.uri=https://github.com/yyhyap/mssc-brewery-config-repo
spring.cloud.config.server.git.clone-on-start=true
# search path using application name
# example: http://localhost:8888/beer-service/local
spring.cloud.config.server.git.search-paths={application}

logging.level.org.springframework.cloud=DEBUG
logging.level.org.springframework.web=DEBUG